<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    {% load static %}
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("{% static 'background1.jpg' %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Added padding to avoid overflow issues */
            box-sizing: border-box;
        }
        .navbar {
            position: fixed; /* Fixed position to stay at the top */
            top: 0; /* Stick to the top of the viewport */
            width: 100%; /* Full width */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Adjusted padding */
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000; /* Ensure it's above other content */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }


        .navbar .home {
            margin-left: 0px; /* Push search bar to the right */
            margin-right: 1000px;
        }

        
        .navbar .logout {
            margin-left: 10px;
            margin-right: 30px; /* Add margin to separate from search bar */
        }

        .container {
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(15, 218, 201, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: left;
            color: azure;
            /* background-color: rgba(0, 0, 0, 0.6); Added background color to make text readable */
            margin: 20px; /* Added margin to avoid being too close to the edge */
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="username">
            <a href="{% url 'profile' %}">{{ user.username }}</a>
        </div>
        <div class="home">
            <a href="{% url 'movie_list' %}">Home</a>
        </div>

        <div class="logout">
            <a href="{% url 'home' %}" >Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>Edit Movie</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
